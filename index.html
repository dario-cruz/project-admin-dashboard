<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Admin Dash</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="paneltop">
            <h1>Dashboard</h1>            
        </div>
        <div class="panelone">
            <div class="home">
                <img src="./icons/home.svg" alt="home-icon">
                <p>Home</p>
            </div>
            <div class="profile">
                <img src="./icons/community.svg" alt="profile-icon">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="./icons/msg.svg" alt="msg-icon">
                <p>Messages</p>
            </div>
            <div class="history">
                <img src="./icons/history.svg" alt="history-icon">
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="./icons/task.svg" alt="task-icon">
                <p>Tasks</p>
            </div>
            <div class="community">
                <img src="./icons/community.svg" alt="com-icon">
                <p>Community</p>
            </div>
        </div>
        <div class="paneltwo">
            <div class="settings">
                <img src="./icons/settings.svg" alt="setting-icon">
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="./icons/support.svg" alt="support-icon">
                <p>Support</p>
            </div>
            <div class="privacy">
                <img src="./icons/privacy.svg" alt="">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="mainpanel">
        <div class="main-top">
            <div class="searchbar">
                <input type="text" name="" id="" placeholder="Search..">
            </div>
            <div class="greeting">
                <p>Welcome,</p>
                <h1>Dario Cruz (@dariocru)</h1>
            </div>
            <div class="buttonbox">
                <button>New</button>
                <button>Upload</button>
                <button>share</button>
            </div>
        </div>
        <div class="main-bottom">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card">
                    <h1>Access Control List</h1>
                </div>
                <div class="card">
                    <h1>Reverse Proxy</h1>
                </div>
                <div class="card">
                    <h1>Ad Blocker</h1>
                </div>
                <div class="card">
                    <h1>VLAN Configuration</h1>
                </div>
                <div class="card">
                    <h1>DNS Rules</h1>
                </div>
                <div class="card">
                    <h1>Port Forwarding</h1>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="card"></div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="card"></div>
            </div>
        </div>
    </div>
</div>    
</body> 
</html>
