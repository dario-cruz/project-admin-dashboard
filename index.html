<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Admin Dash</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="paneltop">
            
        </div>
        <div class="panelone">

        </div>
        <div class="paneltwo">

        </div>
        <div class="dashboard"></div>
        <div class="home"></div>
        <div class="profile"></div>
        <div class="messages"></div>
        <div class="history"></div>
        <div class="tasks"></div>
        <div class="community"></div>
        <div class="settings"></div>
        <div class="support"></div>
        <div class="privacy"></div>
    </div>
    <div class="mainpanel">
        <div class="main-top">
            <div class="searchbar">
                <input type="text" name="" id="" placeholder="Search..">
            </div>
            <div class="greeting">
                <p>Welcome,</p>
                <h1>Dario Cruz (@dariocru)</h1>
            </div>
            <div class="buttonbox">
                <button>New</button>
                <button>Upload</button>
                <button>share</button>
            </div>
        </div>
        <div class="main-bottom">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card">
                    <h1>Access Control List</h1>
                </div>
                <div class="card">
                    <h1>Reverse Proxy</h1>
                </div>
                <div class="card">
                    <h1>Ad Blocker</h1>
                </div>
                <div class="card">
                    <h1>VLAN Configuration</h1>
                </div>
                <div class="card">
                    <h1>DNS Rules</h1>
                </div>
                <div class="card">
                    <h1>Port Forwarding</h1>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="card"></div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="card"></div>
            </div>
        </div>
    </div>
</div>    
</body> 
</html>
