<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Admin Dash</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="dashboard"></div>
        <div class="home"></div>
        <div class="profile"></div>
        <div class="messages"></div>
        <div class="history"></div>
        <div class="tasks"></div>
        <div class="community"></div>
        <div class="settings"></div>
        <div class="support"></div>
        <div class="privacy"></div>
    </div>
    <div class="mainpanel">
        <div class="main-top"></div>
        <div class="main-bottom">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="card"></div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="card"></div>
            </div>
        </div>
    </div>
</div>    
</body> 
</html>
